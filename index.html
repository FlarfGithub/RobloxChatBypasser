<!DOCTYPE html>
<html>
<head>
  <title>Roblox Chat Converter</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <ul class="nav nav-tabs">
    <li class="nav-item">
      <a class="nav-link active" data-toggle="tab" href="#inputTab">Input Word</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" data-toggle="tab" href="#convertedTab">Bypassed Word</a>
    </li>
  </ul>

  <div class="tab-content">
    <div id="inputTab" class="tab-pane fade show active">
      <div class="form-group mt-3">
        <input type="text" class="form-control" id="inputWord" placeholder="Type a word or sentence">
      </div>
    </div>
    <div id="convertedTab" class="tab-pane fade">
      <div class="form-group mt-3">
        <input type="text" class="form-control" id="convertedWord" placeholder="Converted word will appear here" readonly>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<script>
  $(document).ready(function(){
    $('#inputWord').keyup(function(){
      var inputText = $(this).val();
      var convertedText = convertToBold(inputText);
      $('#convertedWord').val(convertedText);
      checkMessageLength(convertedText);
    });
  });

  function convertToBold(text) {
    var formattedText = "";
    for (var i = 0; i < text.length; i++) {
      formattedText += "<b>" + text.charAt(i) + "</b>";
    }
    return formattedText;
  }

  function checkMessageLength(text) {
    var messageLength = text.length;
    if (messageLength > 200) {
      var confirmSplit = confirm("The converted message is more than 200 characters, do you want to split it into multiple messages?");
      if (confirmSplit) {
        var splitMessages = splitTextIntoMessages(text);
        alert("The message has been split into " + splitMessages.length + " messages.");
        $('#convertedWord').val(splitMessages[0]); // Display the first part in the input box
      } else {
        // Truncate the text to 200 characters and show it in the input box
        $('#inputWord').val($('#inputWord').val().slice(0, 200));
      }
    }
  }

  function splitTextIntoMessages(text) {
    var messages = [];
    var startIndex = 0;
    while (startIndex < text.length) {
      messages.push(text.substr(startIndex, 200));
      startIndex += 200;
    }
    return messages;
  }
</script>
</body>
</html>
